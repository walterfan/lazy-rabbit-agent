services:
  pgvector:
    image: ankane/pgvector
    container_name: pgvector
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql/data
    networks:
      - lazy_rabbit_network
    restart: unless-stopped

  redis:
    image: redis:8
    container_name: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lazy_rabbit_network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  pgweb:
    image: sosedoff/pgweb
    container_name: pgweb
    # Remove port exposure as nginx will handle it
    expose:
      - "8081"
    ports:
      - "8081:8081"
    environment:
      - PGWEB_DATABASE_URL=${DB_URL}
    depends_on:
      - pgvector
    networks:
      - lazy_rabbit_network
    restart: unless-stopped

  plantuml:
    image: plantuml/plantuml-server:jetty
    container_name: plantuml-server
    # Remove port exposure as nginx will handle it
    expose:
      - "8080"
    ports:
      - "8000:8080"
    networks:
      - lazy_rabbit_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - web
      - plantuml
      - pgweb
    networks:
      - lazy_rabbit_network
    restart: unless-stopped

  web:
    container_name: llm_agent
    build: ../backend
    image: lazy-rabbit-agent
    command: ["sh", "-c", "uvicorn main:app --reload --host 0.0.0.0"]
    ports:
      - "1975:8000"
    volumes:
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    networks:
      - lazy_rabbit_network

  jupyterlab:
    image: jupyter/scipy-notebook:latest
    container_name: jupyterlab
    ports:
      - "8889:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=${JUPYTER_PASSWORD}
      - GRANT_SUDO=yes
    volumes:
      - ./notebooks:/home/jovyan/notebooks
    networks:
      - lazy_rabbit_network
    restart: unless-stopped
    user: root
    command: start-notebook.sh --NotebookApp.token='${JUPYTER_PASSWORD}' --NotebookApp.password='' --NotebookApp.allow_origin='*' --NotebookApp.base_url='/jupyter'

volumes:
  pgvector-data:
  nginx-logs:
  redis-data:

networks:
  lazy_rabbit_network:
    driver: bridge